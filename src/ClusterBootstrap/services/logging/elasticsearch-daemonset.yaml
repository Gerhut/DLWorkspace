apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: elasticsearch-logging
  namespace: kube-system
  labels:
    k8s-app: elasticsearch-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  selector:
    matchLabels:
      k8s-app: elasticsearch-logging
  template:
    metadata:
      labels:
        k8s-app: elasticsearch-logging
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '{{cnf["elasticsearch"]["port"]["exporter"]}}'
    spec:
      hostNetwork: true
      nodeSelector:
        elasticsearch: active
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:6.8.5
        env:
        - name: "http.port"
          value: '{{cnf["elasticsearch"]["port"]["http"]}}'
        - name: "transport.port"
          value: '{{cnf["elasticsearch"]["port"]["transport"]}}'
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: {{cnf["elasticsearch"]["port"]["http"]}}
          name: http
          protocol: TCP
        - containerPort: {{cnf["elasticsearch"]["port"]["transport"]}}
          name: transport
          protocol: TCP
        volumeMounts:
        - name: elasticsearch-logging
          mountPath: /data
      - name: elasticsearch-exporter
        image: justwatch/elasticsearch_exporter:1.1.0
        args:
        - '--es.uri=http://localhost:{{cnf["elasticsearch"]["port"]["http"]}}'
        - '--web.listen-address=:{{cnf["elasticsearch"]["port"]["exporter"]}}'
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: {{cnf["elasticsearch"]["port"]["exporter"]}}
          name: web
          protocol: TCP
      volumes:
      - name: elasticsearch-logging
        hostPath:
          path: /dlwsdata/storage/sys/elasticsearch
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule