apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kibana-logging
  namespace: kube-system
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  selector:
    matchLabels:
      k8s-app: kibana-logging
  template:
    metadata:
      labels:
        k8s-app: kibana-logging
    spec:
      hostNetwork: true
      nodeSelector:
        kibana: active
      containers:
      - name: kibana-logging
        image: docker.elastic.co/kibana/kibana:6.8.5
        env:
          - name: ELASTICSEARCH_HOSTS
            value: 'http://{{cnf["elasticsearch_node"]}}:{{cnf["elasticsearch"]["port"]["http"]}}'
          - name: SERVER_PORT
            value: '{{cnf["elasticsearch"]["port"]["kibana"]}}'
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: {{cnf["elasticsearch"]["port"]["kibana"]}}
          name: ui
          protocol: TCP
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
