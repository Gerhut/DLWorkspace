apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: kube-system
  labels:
    app: fluent-bit
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
        version: v1
        kubernetes.io/cluster-service: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{cnf["fluent_bit"]["port"]}}"
        prometheus.io/path: /api/v1/metrics/prometheus
    spec:
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:1.4.1
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        ports:
        - containerPort: {{cnf["fluent_bit"]["port"]}}
        env:
        - name: HOST
          value: '0.0.0.0'
        - name: PORT
          value: '{{cnf["fluent_bit"]["port"]}}'
        {% if cnf["elasticsearch"]["enabled"] -%}
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "$(ELASTICSEARCH_SERVICE_HOST)"
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "$(ELASTICSEARCH_SERVICE_PORT)"
        {%- endif %}
        {% if cnf["log_analytics"]["enabled"] -%}
        - name: FLUENT_AZURE_CUSTOMER_ID
          value: '{{cnf["log_analytics"]["workspace_id"]}}'
        - name: FLUENT_AZURE_SHARED_KEY
          value: '{{cnf["log_analytics"]["key"]}}'
        - name: FLUENT_AZURE_LOG_TYPE
          value: '{{cnf["log_analytics"]["table_name"]}}'
        {%- endif %}
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: datalibdockercontainers
          mountPath: /data/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
      hostNetwork: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: datalibdockercontainers
        hostPath:
          path: /data/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"